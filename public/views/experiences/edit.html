<section data-ng-controller="ExperiencesController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="SourcePeepName" class="col-md-2 control-label">Source Peep Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="experience.SourcePeepName" id="SourcePeepName" placeholder="Your Name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="Description" class="col-md-2 control-label">Description</label>
			<div class="col-md-10">
				<textarea data-ng-model="experience.Description" id="Description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
			</div>
		</div>
        <div class="form-group">
            <label for="XP" class="col-md-2 control-label">XP</label>
            <div class="col-md-10">
                <input type="text" class="form-control" data-ng-model="experience.XP" id="XP" placeholder="Amount of XP" required>
            </div>
        </div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
