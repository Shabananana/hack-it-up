<section data-ng-controller="UsersController" data-ng-init="findOne()">
    <div id="user-profile" class="container">
        <div class="row-fluid">
            <div class="col-md-5">
                <img ng-src="{{user.google.picture}}" class="profile-large img-responsive"/>
            </div>
            <div class="col-md-7 sm-text-center">
                <h2 class="username">{{user.name}}</h2>
                <h3 class="user-display-name">{{user.username}}</h3>
                <p class="lead">
                    <!--<span class="user-title">Front End Developer</span>-->
                <div data-ng-show="global.user._id == user._id">
                    <a class="btn" href="/#!/users/{{user._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                </div>
                    <!--<span class="user-email">user.email</span>-->
                </p>
            </div>
        </div>
    </div>
</section>
